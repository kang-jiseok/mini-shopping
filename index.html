<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
</head>
<body>
    <!-- Logo -->
    <img src="img/logo.png" alt="logo" class="logo" />
    
    <!-- Button -->
    <section class="buttons">
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="imgBtn" />
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt" class="imgBtn" />
        </button>
        <button class="btn color blue">Blue</button>
        <button class="btn color yellow">Yellow</button>
        <button class="btn color pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items">
        <li class="item">
            <img src="img/blue_p.png" alt="pants" class="item__thumbnail">
            <span class="item__description">female large</span>
        </li>
    </ul>
</body>
</html>
